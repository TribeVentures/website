<!DOCTYPE html >
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Using MySQL and PHP with Google Maps</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

		<script>

		function initialize() {

		  var locData;
			
			var searchButton = document.querySelector("#searchButton");
			var resultsDiv = document.querySelector("#results");
			
			var mapOptions = {
				center: new google.maps.LatLng(30.223178, -92.024231),
				zoom: 12,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};

			var map = new google.maps.Map(document.getElementById("map-canvas"),mapOptions);

			var polyOptions = {
				strokeColor: '#000000',
				strokeOpacity: 1.0,
				strokeWeight: 3
			}

			var blueIcon = {
				url:"http://www.google.com/intl/en_us/mapfiles/ms/micons/blue-dot.png"
			};
			
			var markers = [];
			
			poly = new google.maps.Polyline(polyOptions);
			poly.setMap(map);
			
			google.maps.event.addListener(map, 'click', function(event) {

				var path = poly.getPath();

				path.push(event.latLng);
				
				markers.push(new google.maps.Marker({
					position: event.latLng,
					title: '#' + path.getLength(),
					icon:blueIcon,
					map: map
				}));
				
			});
			
			searchButton.addEventListener("click", function(e) {
				var path = poly.getPath();
				if(path.getLength() < 4) {
					alert('Please select at least 4 points.');
					return;
				}
				path.push(markers[0].getPosition());
				searchButton.setAttribute("disabled","disabled");
				doSearch();
			});
			
			$.get("data.json", {}, function(res) {
				locData=res;
				searchButton.innerText = "Search";
				searchButton.removeAttribute("disabled");;
			});
			
			function doSearch() {
				results.innerHTML = "<i>Searching for matches...</i>";
				var totalFound = 0;
				for(var i=0; i<locData.length; i++) {
					//I should probably cache this creation!
					var point = new google.maps.LatLng(locData[i][0],locData[i][1]);
					if(google.maps.geometry.poly.containsLocation(point,poly)) {
						var m = new google.maps.Marker({
							position: point,
							title: 'Location '+i,
							map: map
						});
						totalFound++;
					} 
				}
				results.innerHTML = "Found " + totalFound + " results.";		
			}
			
		}

		google.maps.event.addDomListener(window, 'load', initialize);
		</script>
		 <script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtBxBzYsFA0Xsd1K5x10zQ2--7OZK3fsA&callback=initMap">
	    </script>
  	</body>
</html>
